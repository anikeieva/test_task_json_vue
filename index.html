<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>test_task_json_vue</title>
    <link href="sass/main.sass"></link>
  </head>
  <body>

    <div id="app">

      <h1>Test task table</h1>

      <table class="data_table">
        <tr>
          <td colspan="4" class="totalCurrency">Total currency: <span>{{totalCurrency}}<span></td>
        </tr>
        <tr searchTop>
          <td v-for="key in keysArray" class="searchTop">
            <h3>search for <span v-bind:class="key+'Span'">"{{key}}"<span></h3>
          </td>
        </tr>
        <tr searchBottom>
          <td v-for="key in keysArray" class="searchBottom">
            <input v-on:input="filter" type="text" v-bind:id="key" v-model="user_message[key]">
          </td>
        </tr>
        <tr v-for="user in filteredArray">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.location}}</td>
          <td class="dataCurrency">{{user.currency}}</td>
        </tr>
      </table>
    </div>

  </body>
</html>
